<!doctype html>
    <head>

        <title>CEP</title>
        <meta name="author" content="João Vitor de Freitas Melo">

        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <!-- Main CSS -->
        <link href="vendor/css/index.css" rel="stylesheet" media="all">
    
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>

    <div class="container">
        <img src="vendor/assets/images/logo.png" class="img-fluid mx-auto d-block">
        <form method="POST">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="João Vitor">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="Telefone">Telefone</label>
                <input type="number" class="form-control" id="Telefone" placeholder="Telefone">
            </div>
            <div class="form-group">
                <label for="name">Data de nascimento</label>
                <input type="date" class="form-control" id="data" placeholder="19/01/2001">
            </div>
            <div class="form-group">
              <label for="curso">Curso Desejado</label>
              <select class="form-control" id="curso">
                <option>Informática</option>
                <option>Administração</option>
                <option>Edificações</option>
                <option>Secretariado</option>
                <option>Teatro</option>
                <option>Saúde Bucal</option>
                <option>Produção de áudio e vídeo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Observações">Observações</label>
              <textarea class="form-control" id="Observações" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="historico">Foto do histórico escolar</label>
                <input type="file" class="form-control-file" id="historico">
            </div>
            <div class="radios">
                <label>Formação:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="escolaridade" id="escolaridade1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                    Ensino Médio - Cursando
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="escolaridade" id="escolaridade2" value="option2">
                    <label class="form-check-label" for="escolaridade2">
                    Ensino Médio - Completo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="escolaridade" id="escolaridade3" value="option3">
                    <label class="form-check-label" for="escolaridade3">
                    Ensino Superior - Cursando
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="escolaridade" id="escolaridade4" value="option4">
                    <label class="form-check-label" for="escolaridade4">
                    Ensino Superior - Completo
                    </label>
                </div>
            </div><br>
            <div class="Turno">
                <label>Disponibilidade de horários:</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlinehorario1" value="option1">
                <label class="form-check-label" for="inlinehorario1">Manhã</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlinehorario2" value="option2">
                <label class="form-check-label" for="inlinehorario2">Tarde</label>
              </div> 
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlinehorario3" value="option3">
                <label class="form-check-label" for="inlinehorario3">Noite</label>
              </div> 
            </div><br>
            <a href="index.html"><button type="button" class="btn btn-primary float-left">Voltar</button></a>
            <button type="submit" class="btn btn-primary float-right">Enviar</button>
          </form>
    </div>

    <!-- Jquery, Popper, bootstrap js -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    </body>
</html>
